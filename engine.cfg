[application]

name="SpaceInvader"
main_scene="res://Scenes/Main.tscn"
icon="res://icon.png"

[audio]

driver="PulseAudio"

[display]

height=320
width=180
test_width=360
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

Shoot=[key(X)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
